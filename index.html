<!DOCTYPE html>
<html>
<body>
<style>
canvas{
  height:70px;
  width:80px;
  margin-right:3px;
}
button{
  height:50px;
  width:100%;
}
</style>
<video style="display:none;" autoplay></video>
<canvas style="height:100px;"></canvas>
<p><button class="capture-button" onclick="myVar=setInterval(scap, 1500);">calculate</button>
<br><br>
<button onclick="clearInterval(myVar)">calculated</button>
<br><br>
<button onclick="document.getElementById('mylist').style.display='block';">block</button>
<br><br>
<button onclick="document.getElementById('mylist').style.display='none';">none</button>
<br><br>
<div id="mylist" style="display:none;"></div>

<script>
const constraints = {
video: {
    width: {
      min: 1280,
      ideal: 1920,
      max: 2560,
    },
    height: {
      min: 720,
      ideal: 1080,
      max: 1440
    },
    facingMode: {
      exact: 'user'
    }
  }
};

const img = document.querySelector('button');
const video = document.querySelector('video');

navigator.mediaDevices.getUserMedia(constraints).
  then((stream) => {video.srcObject = stream});

function scap() {
  var canvas= document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  document.getElementById("mylist").appendChild(canvas);
  canvas.getContext('2d').drawImage(video, 0, 0);

  var link = document.createElement('A');
  link.setAttribute('download', 'MintyPaper.png');
  link.innerHTML='000';
  link.setAttribute('href', canvas.toDataURL("image/png").replace("image/png", "image/octet-stream"));
  document.getElementById("mylist").appendChild(link);


}


</script>

</body>
</html>
